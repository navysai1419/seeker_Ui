<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2"><a  routerLinkActive="list-item-active" routerLink="/home">
        <i class="bi bi-arrow-left-circle-fill"></i></a>Source Data</div>
    <div class="page__content shadow p-3 position-relative">
<div class="container">
    <div class="section-title ">
        <h4>guest_2023-02-17</h4>    
      </div>
    <div class="right">
        <span class="bi bi-plus-square-fill" data-toggle="tooltip" data-placement="top" title="Add"></span>
        <span class="bi bi-trash-fill" data-toggle="tooltip" data-placement="top" title="Delete"></span>
        <span class="bi bi-pencil-fill" data-toggle="tooltip" data-placement="top" title="Edit"></span>
        <span class="bi bi-cloud-arrow-up-fill" data-toggle="tooltip" data-placement="top" title="upload"></span>
        <span class="bi bi-restore-from-trash" data-toggle="tooltip" data-placement="top" title="Restore"></span>
        <span class="bi bi-save-fill" data-toggle="tooltip" data-placement="top" title="Backup"></span>
        <span class="bi bi-arrow-clockwise" data-toggle="tooltip" data-placement="top" title="Refresh"></span>
        
        
    </div>
    <table class="styled-table">
        <thead>
          <tr>
            <th *ngFor="let columnName of csvData[0] | keyvalue">{{ columnName.key }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of csvData; let i = index" class="table-row" (mouseenter)="showButtons(i)" (mouseleave)="hideButtons(i)">
            <td *ngFor="let cell of row | keyvalue">{{ cell.value }}
            <div class="icon-container">
              <span class="bi bi-plus-square" *ngIf="showAdd[i]" (click)="addRow(i)" data-toggle="tooltip" data-placement="top" title="Add"></span>
              <span class="bi bi-pencil-square" *ngIf="showEdit[i]" (click)="editRow(row)" data-toggle="tooltip" data-placement="top" title="Edit"></span>
              <span class="bi bi-dash-square" *ngIf="showDelete[i]" (click)="deleteRow(i)" data-toggle="tooltip" data-placement="top" title="Delete"></span>
            </div>
        </td>
          </tr>
        </tbody>
      </table>
      
        
</div>

</div>
</div>
