<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content class="custom-dialog-content">
  <p>Are you sure you want to delete the collection?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" class="yes-button">Yes</button>
  <button mat-button [mat-dialog-close]="false" class="no-button">No</button>
</div>
